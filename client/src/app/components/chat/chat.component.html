<h1>Message</h1>
<hr>

<div id="chat-messages" >
    <li class="list-group-item" *ngFor='let msg of messages'>
        {{msg.to}} : {{msg.body}}
    </li>
</div>


<form (ngSubmit)='send()'>
    <input type="text" 
    [(ngModel)]="text"
    class="form-control chat-input"
    name="text"
    placeholder="message..."
    autofocus
    autocomplete="off"
    id="">

</form>
