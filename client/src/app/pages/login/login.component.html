
<h1>Login</h1>

<hr>

<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)='insert()'>

            <input type="text" 
            name="name"
            [(ngModel)]='name'
            class="form-control"
            placeholder="user name"
            autofocus
            >

            <button [disabled]='name.trim().length ===0'
                class="btn btn-primary btn-block mt-3">
                login
            </button>

        </form>
    </div>
</div>
